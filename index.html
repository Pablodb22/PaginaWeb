<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Elegante</title>
    <link rel="stylesheet" href="css.css">
    
</head>
<body>
    <div class="header">
        <h1>My Shop</h1>
    </div>
    <div class="nav">
        <nav>
            <ul style="display: flex; justify-content: space-between;">              
                <li>
                    <ul>
                        <li><a><button id="general"class="boton-menu">General</button></a></li>
                        <li><a><button id="camiseta" class="boton-menu">Camisetas</button></a></li>
                        <li><a><button  id="pantalon" class="boton-menu">Pantalones</button></a></li>
                        <li><a><button id="zapatillas" class="boton-menu">Zapatillas</button></a></li>
                    </ul>
                </li>
                <li><button onclick="mostrarCarrito()" id="botoncarrito">Carrito</button></li>
            </ul>
        </nav>
    </div>
    
<!--Carrito-->   
<div id="carrito" class="card">
    <div class="card-body">
        <button id="cerrarCarrito" style="position: absolute; right: 10px; top: 10px;">X</button>
        <table class="table">
            <thead>
                <tr class="carrito-info">
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <!-- Este es el elemento donde se insertarán los productos del carrito -->
            <tbody class="carrito-products"></tbody>
            
        </table>
        <hr>
        <h2 id="precioTotal"></h2> <!-- Este elemento mostrará el precio total -->
        <button class="boton_comprar">Comprar Todo</button>
    </div>
</div>


    
    <!--Aqui van los productos-->
    <div class="products" id="items"></div>

    
    <footer>
        <div class="footer-container">                 
            <div class="footer-col">
                <h2>Contacto</h2>
                <p>Dirección: Calle Alcala Nº4</p>
                <p>Teléfono: +34 693 25 32 12</p>
                <p>Email: info@myshop.com</p>
            </div>            
        </div>
    </footer>

    <script src="js.js"></script>
</body>
</html>
