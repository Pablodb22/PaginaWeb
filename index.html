<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Elegante</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="header">
        <h1>My Shop</h1>
    </div>
    <div class="nav">
        <nav>
            <ul style="display: flex; justify-content: space-between;">              
                <li>
                    <ul>
                        <li><a><button id="general"class="boton-menu">General</button></a></li>
                        <li><a><button id="camiseta" class="boton-menu">Camisetas</button></a></li>
                        <li><a><button  id="pantalon" class="boton-menu">Pantalones</button></a></li>
                        <li><a><button id="zapatillas" class="boton-menu">Zapatillas</button></a></li>
                    </ul>
                </li>
                <li><button id="botoncarrito">Carrito</button></li>
            </ul>
        </nav>
    </div>
    
    <!--Carrito-->
<div id="carrito" class="carrito">

    <!-- Contenido del Carrito -->
    <div class="carrito-contenido">
      <span class="cerrar">×</span>

      <div class="products-carrito" id="#items-carrito">
        <div class="product-carrito">
            <img class="carrito-foto" src="Fotos/pexels-cottonbro-4937449.jpg">  
            <p>Pantalon2</p>
            <p>1</p>
            <p>21€</p>  
            <button>+</button>              
            <button>-</button>           
        </div>       
        <div class="total">
            <p>Total 21€</p>
            <button>Pagar</button>        
        </div>    
      </div>     

    </div>
  </div>

    <!--Aqui van los productos-->
    <div class="products" id="items"></div>

    
    <footer>
        <div class="footer-container">                 
            <div class="footer-col">
                <h2>Contacto</h2>
                <p>Dirección: Calle Alcala Nº4</p>
                <p>Teléfono: +34 693 25 32 12</p>
                <p>Email: info@myshop.com</p>
            </div>            
        </div>
    </footer>

    <script src="js.js"></script>
</body>
</html>
